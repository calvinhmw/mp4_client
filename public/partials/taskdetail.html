<h2>Task</h2>




<div class="row align-center align-middle content-container">
    <h4 class="columns small-4">{{task.name}}</h4>
    <div class="columns small-4">
        <h5>Deadline: {{task.deadline | date:'yyyy/MM/dd HH:mm'}}</h5><br>
        <p>Completed: {{task.completed}}</p>
    </div>
</div>

<div class="row align-middle align-center content-container">
    <h4 class="columns small-5">Assigned to: {{task.assignedUserName}}</h4>

    <div class="columns small-2">
        <a href="#/edittask/{{task._id}}" type="button" class="alert button">Edit this task</a>
    </div>
</div>


<!--{{response}}-->

<h1 class="error-msg">{{errorMsg}}</h1>
