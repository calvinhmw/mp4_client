<h1>Add a task</h1>
<form name="addtask" ng-submit="addTask(addtask)" novalidate>
    <div class="row full-width">
        <div class="columns small-4">
            <label>Name <span class="required-field">*</span>
                <input type="text" name="name" ng-model="name" required>
                <div class="error-msg" ng-show="addtask.$submitted || addtask.name.$touched">
                    <span class="error-msg" ng-show="addtask.name.$error.required">A task name is required!</span>
                </div>
            </label>
        </div>
    </div>


    <div class="row full-width">
        <div class="columns small-4">
            <label>Description
                <input type="text" name="description" ng-model="description">
            </label>
        </div>
    </div>

    <div class="row full-width">
        <div class="columns small-4">
            <label>Deadline<span class="required-field">*</span>
                <datepicker>
                    <input name="deadline" ng-model="deadline" type="text" required/>
                    <div class="error-msg" ng-show="addtask.$submitted || addtask.deadline.$touched">
                        <span class="error-msg" ng-show="addtask.deadline.$error.required">Enter a valid date!</span>
                    </div>
                </datepicker>
            </label>
        </div>
    </div>


    <div class="row full-width">
        <div class="columns small-4">
            <label>Assigned User
                <select ng-model="assignedUser" ng-options="user.name for user in users">
                </select>
            </label>

        </div>
    </div>


    <div class="row full-width">
        <div class="columns small-1">
            <button class="button" type="submit" value="Submit">
                Submit
            </button>
        </div>
    </div>


</form>

<!--<p>{{response}}</p>-->
<h1 class="success-msg">{{successMsg}}</h1>
<h1 class="error-msg">{{errorMsg}}</h1>
